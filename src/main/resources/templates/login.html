<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>

<body>
    <div class="container">
        <form class="text-center form-signin" method="POST" th:action="@{/login}">
            <h2 class="form-heading">Log in</h2>

            <div class="form-group">
                <span th:text="${message}"></span>
                <input name="username" type="text" class="form-control" placeholder="Username"
                        autofocus="autofocus"/>

                <input name="password" type="password" class="form-control" placeholder="Password"/>
                <span class="has-error" th:text="${error}"></span>

                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>
            </div>
        </form>
    </div>

    <script th:src="@{webjars/popper.js/2.5.4/umd/popper.min.js}"></script>
    <script th:src="@{webjars/bootstrap/5.0.0-beta2/js/bootstrap.min.js}"></script>
</body>
</html>
